<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>HTML/CSS Challenge</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="grid-container-header">
                <div class="grid-item">
                    <div class="grid-container-item-header">
                        <div class="grid-icon text-bold">
                            <img src="./public/image/Standard-Collection-12.svg">
                            teach
                        </div>
                        <div class="grid-item-header text-medium">Products</div>
                        <div class="grid-item-header text-medium">Solutions</div>
                        <div class="grid-item-header text-medium">Pricing</div>
                        <div class="grid-icon text-medium">
                            Resources
                            <img src="./public/image/jaim-icon.svg">
                        </div>
                    </div>
                </div>
                <div class="group-btn">
                    <button class="btn-login text-medium">
                        Log In
                    </button>
                    <button class="btn text-medium">
                        Sign Up Now
                    </button>
                </div>
            </div>
        </header>
        <section>
            <div class="grid-container-main">
                <div class="group-text">
                    <div>
                        <h1 class="text-large"><span class="special">Teach</span> students worldwide</h1>
                        <p class="text-regular">Amet nunc diam orci duis ut sit diam arcu, nec. Eleifend proin massa
                            tincidunt viverra lectus pulvinar. Nunc ipsum est pellentesque turpis ultricies.
                        </p>
                        <div class="group-btn">
                            <button class="btn-orange">
                                Sign Up Now
                            </button>
                            <a href="/" class="link">
                                <img src="/public/image/play-circle.svg">
                                View Demo
                            </a>
                        </div>
                    </div>
                    <div>
                        <div class="press-group ">
                            <p>Trusted by
                                leading companies</p>
                            <img src="/public/image/Black-and-White-Collection-3.svg">
                            <img src="/public/image/Black-and-White-Collection-2.svg">
                            <img src="/public/image/Black-and-White-Collection-11.svg">
                            <img src="/public/image/Black-and-White-Collection-20.svg">
                            <img src="/public/image/Black-and-White-Collection-1.svg">

                        </div>
                    </div>
                </div>

                <div class="group-img">
                    <div class="img-teacher"><img src="/public/image/Teacher.svg">

                        <div class="img-chat"><img src="/public/image/Chat.svg"></div>
                    </div>
                    <div class="img-student"><img src="/public/image/Student.svg">

                        <div class="img-icon">
                            <img src="/public/image/Icons.svg">
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
