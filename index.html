<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML/CSS Challenge</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="grid-container-header">
          <div class="grid-item">
            <div class="grid-container-item-header">
              <div class="grid-icon text-bold">
                <img src="./public/images/logo.svg" />
                teach
              </div>
              <div class="grid-item-header text-medium">Products</div>
              <div class="grid-item-header text-medium">Solutions</div>
              <div class="grid-item-header text-medium">Pricing</div>
              <div class="grid-item-header text-medium">
                Resources
                <img src="./public/images/down-icon.svg" />
              </div>
            </div>
          </div>
          <div class="group-btn">
            <button class="btn-login text-medium">Log In</button>
            <button class="btn text-medium"><span class="text-btn">Sign Up Now</span></button>
          </div>
        </div>
      </header>
      <section>
        <div class="grid-container-main">
          <div class="group-text">
            <div>
              <h1 class="text-large">
                <span class="special"
                  ><img
                    class="special-img"
                    src="./public/images/underlined-title.svg"
                  />Teach</span
                >
                students worldwide
              </h1>
              <p class="text-regular">
                Amet nunc diam orci duis ut sit diam arcu, nec. Eleifend proin
                massa tincidunt viverra lectus pulvinar. Nunc ipsum est
                pellentesque turpis ultricies.
              </p>
              <div class="group-btn">
                <button class="btn-orange">
                  <span class="text-btn-orange">Sign Up Now</span>
                </button>
                <a href="/" class="link">
                  <img src="./public/images/play-circle.svg" />
                  View Demo
                </a>
              </div>
            </div>
            <div class="press-group">
              <p class="text-press">Trusted by leading companies</p>
              <img src="./public/images/press-icon-1.svg" />
              <img src="./public/images/press-icon-2.svg" />
              <img src="./public/images/press-icon-3.svg" />
              <img src="./public/images/press-icon-4.svg" />
              <img src="./public/images/press-icon-5.svg" />
            </div>
          </div>
          <div class="group-img">
            <img
             class="chat-img"
              src="./public/images/img-chat.svg"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
